<head>
</head>

<body>
  {{> url}}
  {{> checks}}
</body>

<template name="url">
  <input type="text">
  <button>Go</button>
</template>

<template name="checks">
  <div>
    {{#each checks}}
      {{> urlInfo}}
      <ul>
        {{#each this.params}}
          {{> utm}}
        {{/each}}
      </ul>
    {{/each}}
  </div>
</template>

<template name="urlInfo">
  <ul>
    <li>When: {{this.time}}</li>
    <li>Url: {{this.url}}</li>
  </ul>
</template>

<template name="utm">
  <li>
    {{this.description}}: {{this.value}} 
  </li>
</template>
