<head>
</head>

<body>
  {{> url}}
  {{> checks}}
</body>

<template name="code">
  <textarea id="" name="" cols="30" rows="10"></textarea>
  <button>Save</button>
</template>

<template name="url">
  <input type="text">
  <button>Go</button>
</template>

<template name="checks">
  <div>
    {{#each checks}}
      <ul>
        {{#each params}}
          {{> utm}}
        {{/each}}
      </ul>
    {{/each}}
  </div>
</template>

<template name="utm">
  <li>
    {{this.description}}: {{this.value}} 
  </li>
</template>
